<!doctype html>
<html>
  <head>
    <title>My Mondrian</title>
    <script type="text/javascript" src="mondrian.js"></script>
    <link rel="stylesheet" href="mondrian.css">
  </head>
  <body>
    <div id="primary">
      <div id="board">        
        <div id="board1" onclick="paintColor(this)" class="pieces border large fixed-size left"></div>
        <div id="board2" onclick="paintColor(this)" class="pieces border small fixed-size left"></div>
        <div id="board3" onclick="paintColor(this)" class="pieces border small fixed-size left"></div>
        <div id="board4" onclick="paintColor(this)" class="pieces border hundred-percent"></div>
        <div id="board5" onclick="paintColor(this)" class="pieces border medium fixed-size left"></div>
        <div id="board6" onclick="paintColor(this)" class="pieces border medium fixed-size left"></div>
        <div id="board7" onclick="paintColor(this)" class="pieces border large fixed-size left"></div>
        <div id="board8" onclick="paintColor(this)" class="pieces border small fixed-size left"></div>
        <div id="board9" onclick="paintColor(this)" class="pieces border medium fixed-size left"></div>
        <div id="board10" onclick="paintColor(this)" class="pieces border large fixed-size left"></div>
        <div id="board11" onclick="paintColor(this)" class="pieces border hundred-percent"></div>
        <div id="board12" onclick="paintColor(this)" class="pieces border hundred-percent"></div>


        <div id="board13" onclick="paintColor(this)" class="pieces border large fixed-size right"></div>
        <div id="board14" onclick="paintColor(this)" class="pieces border small fixed-size right"></div>
        <div id="board15" onclick="paintColor(this)" class="pieces border small fixed-size right"></div>
        <div id="board16" onclick="paintColor(this)" class="pieces border hundred-percent"></div>
        <div id="board17" onclick="paintColor(this)" class="pieces border large fixed-size right"></div>
        <div id="board18" onclick="paintColor(this)" class="pieces border small fixed-size right"></div>
        <div id="board19" onclick="paintColor(this)" class="pieces border medium fixed-size right"></div>
        <div id="board20" onclick="paintColor(this)" class="pieces border large fixed-size right"></div>
        <div id="board21" onclick="paintColor(this)" class="pieces border hundred-percent"></div>

        
      </div>
      <div id="colors">
        <div id="yellow" onclick="setColor(this)" class="yellow color"></div>
        <div id="blue" onclick="setColor(this)" class="blue color"></div>
        <div id="purple" onclick="setColor(this)" class="purple color"></div>
      </div>


    </div>

  </body>
</html>
